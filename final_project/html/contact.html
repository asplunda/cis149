<!DOCTYPE html>

<html>
<head>
	<title> Contact Me </title>
	<meta charset='UTF-8' />
	<link rel="stylesheet" href="../css/mmo_trend.css" />
</head>
<body>
	<header>
		<a href="index.html"><img id="logo" src="../images/logo.jpg" alt="MMO Trend Logo" /></a>
		<nav class="small"> <a href="sitemap.html"> Sitemap </a> - <a href="faq.html"> FAQ </a> - <a href="contact.html"> Contact </a> </nav>
		<nav id="primary"> <a href="about.html">About</a>  <a href="media.html">Media</a> <a href="tutorials.html">Tutorials</a> <a href="materials.html">Materials</a>  <a href="history.html">History</a>  <a href="links.html">Links</a> </nav>
	</header>
	<section id="left">
	</section>
	<section id="main">
		<form action="http://lockersoft.com/showformvalues" method="post" name="contact" id="contact">
			<fieldset><legend> Contact Me! </legend>
				<label for="first_name">First Name:</label>
					<input type="text" name="first_name" id="first_name" value="" placeholder="First Name" /><br />
				<label for="last_name">Last Name:</label>
					<input type="text" name="last_name" id="last_name" value="" placeholder="Last Name" /><br />
				<label for="email">Email:</label>
					<input type="text" name="email" id="email" value="" placeholder="Email" /><br />
				<label for="phone"> Phone Number:</label>
					<input type="text" name="phone" id="phone" value="" placeholder="Phone Number" />
					<br />
			</fieldset>
			<fieldset><legend> Contact Method? </legend>
				<input type="radio" name="method" id="email" value="email" />
					<label id="email" for="email">Email</label>
				<input type="radio" name="method" id="phone" value="phone" />
					<label id="phone" for="phone">Phone</label>
					<br />
				<label for="reason">Reason for contact:</label>
					<select name="reason" id="reason">
						<option value="">Select Reason</option>
						<option value="feed">Website Feedback</option>
						<option value="gen">General Question</option>
						<option value="tech">Technical Issue</option>
						<option value="oth">Other</option>
					</select><br />
				<input type="checkbox" name="checks" id="danger" value="danger" /><label> Dangers </label><br />
				<input type="checkbox" name="checks" id="skills" value="skills" /><label> Skills </label><br />
				<input type="checkbox" name="checks" id="license" value="license" /><label> Licensing </label><br />
				<input type="checkbox" name="checks" id="tech" value="tech" /><label> Techniques </label><br />
				<input type="checkbox" name="checks" id="event" value="event" /><label> Events </label><br />
			</fieldset>
			<fieldset><legend> Comments </legend>	
				<textarea rows="10" cols="60"></textarea>
			</fieldset>
			<input type="submit" id="sub" value="Submit" />
			<input type="reset" id="clear" value="Clear" />
	</section>
	<footer>
		<nav> <a href="about.html">About</a>  <a href="media.html">Media</a> <a href="tutorials.html">Tutorials</a> <a href="materials.html">Materials</a>  <a href="history.html">History</a>  <a href="links.html">Links</a> </nav>
	</footer>
</body>
